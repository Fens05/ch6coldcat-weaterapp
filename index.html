<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Weather Dashboard</a>
        </nav>
                      <div class="row-content">
                        <div class="col-sm-3 sidnav">
                            <h3 class="space">Search for a City:</h3>
                            <textarea class="space textarea has-fixed-size" placeholder="Enter City Here" rows="1"
                                id="cityName"></textarea>
                            <button class="button space is-info" id="button">Search</button>
                            <hr>
                            <ul class="nav nav-pills nav-tacked" id="cityStore"></ul>
                        </div>
                      </div>
                    <section class="col-sm-9">
                        <div class="jumbotron">
                            <div class="container text cneter">
                                <h2><span class="jumbo-icon" src="" alt="Wather"></span></h2>

                                <div>
                                    <div class="current-day">
                                        <h3 id="currentLocation"></h3>
                                        <ul class="space">
                                            <li id="cityTemp"></li>
                                            <li id="cityWind"></li>
                                            <li id="cityHumid"></li>
                                            <li id="cityUvi"></li>
                                        </ul>
                                    </div>
                            
                                    <div class="container-fluid bg-3 text-center">
                                        <h3>5-day Forecast:</h3>
                                            <div class="row card-row">
                                                <ul class="box forecast-box">
                                                    <li id="forecastOneDate"></li>
                                                    <li id="forecastOneIcon"></li>
                                                    <li id="forecastOneTemp"></li>
                                                    <li id="forecastOneWind"></li>
                                                    <li id="forecastOneHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="">
                                                <ul class="box forecast-box">
                                                    <li id="forecastTwoDate"></li>
                                                    <li id="forecastTwoIcon"></li>
                                                    <li id="forecastTwoTemp"></li>
                                                    <li id="forecastTwoWind"></li>
                                                    <li id="forecastTwoHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastThreeDate"></li>
                                                    <li id="forecastThreeIcon"></li>
                                                    <li id="forecastThreeTemp"></li>
                                                    <li id="forecastThreeWind"></li>
                                                    <li id="forecastThreeHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastFourDate"></li>
                                                    <li id="forecastFourIcon"></li>
                                                    <li id="forecastFourTemp"></li>
                                                    <li id="forecastFourWind"></li>
                                                    <li id="forecastFourHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastFiveDate"></li>
                                                    <li id="forecastFiveIcon"></li>
                                                    <li id="forecastFiveTemp"></li>
                                                    <li id="forecastFiveWind"></li>
                                                    <li id="forecastFiveHumid"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        

                    </section>
                    <script src="./assets/js/script.js"></script>
                    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
                </body>
                
</html>
