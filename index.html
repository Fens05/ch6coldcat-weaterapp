<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="" class="navbar-brand">Weather Dashboard</a>
        </nav>
                    <div class="card">
                            <h3 class="card-header text uppercase">Search for a City:</h3>
                            <form id="city-form" class="class-body">
                                <label class="form-label" for="citysearch">Search City</label>
                                <input city="searchcity" id="cityName" type="textarea">
                                <button type="submit" class="btn">Search</button>
                                <ul class="nav nav-pills nav-tacked" id="cityStore"></ul>
                       
                            </form>
                    </div>
                    <section class="col-md-9">
                        <div class="jumbotron">
                            <div class="container text cneter">
                                <h2><span class="jumbo-icon" src="" alt="Weather"></span></h2>

                                <div>
                                    <div class="current-day">
                                        <h3 id="currentLocation"></h3>
                                        <ul class="space">
                                            <li id="cityTemp"></li>
                                            <li id="cityWind"></li>
                                            <li id="cityHumid"></li>
                                            <li id="cityUvi"></li>
                                        </ul>
                                    </div>
                        
                                    <div class="container-fluid bg-3 text-center">
                                        <h3>5-day Forecast:</h3>
                                            <div class="row card-row">
                                                <ul class="box forecast-box">
                                                    <li id="forecastOneDate"></li>
                                                    <li id="forecastOneIcon"></li>
                                                    <li id="forecastOneTemp"></li>
                                                    <li id="forecastOneWind"></li>
                                                    <li id="forecastOneHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="">
                                                <ul class="box forecast-box">
                                                    <li id="forecastTwoDate"></li>
                                                    <li id="forecastTwoIcon"></li>
                                                    <li id="forecastTwoTemp"></li>
                                                    <li id="forecastTwoWind"></li>
                                                    <li id="forecastTwoHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="co">
                                                <ul class="box forecast-box">
                                                    <li id="forecastThreeDate"></li>
                                                    <li id="forecastThreeIcon"></li>
                                                    <li id="forecastThreeTemp"></li>
                                                    <li id="forecastThreeWind"></li>
                                                    <li id="forecastThreeHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastFourDate"></li>
                                                    <li id="forecastFourIcon"></li>
                                                    <li id="forecastFourTemp"></li>
                                                    <li id="forecastFourWind"></li>
                                                    <li id="forecastFourHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastFiveDate"></li>
                                                    <li id="forecastFiveIcon"></li>
                                                    <li id="forecastFiveTemp"></li>
                                                    <li id="forecastFiveWind"></li>
                                                    <li id="forecastFiveHumid"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>

                    </section>
                
                     
                
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                
                <script src="assets/js//script.js"></script>
    </body>    
</html>
