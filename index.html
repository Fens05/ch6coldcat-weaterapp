<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-utilities.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
            <div class="container">
                    <header class="row">
                        <h1><strong class="column-12">Weather Dashboard</strong></h1>
                    </header>
            </div>
                    <section class="container">
                      <div class="row-justify-left">
                        <div class="col-6 md-4">
                            <h2 class="space">Search for a City:</h2>
                            <textarea class="space textarea has-fixed-size" placeholder="Enter City Here" rows="1"
                                id="cityName"></textarea>
                            <button class="button space is-info" id="button">Search</button>
                            <hr>
                            <ul class="space" id="cityStore"></ul>
                        </div>
                      </div>
                    </section>
                    <section class="container">
                        <div class="row-justify-right">
                            <div class="col-6 sm-3">
                            
                                <div>
                                    <div class="current-day">
                                        <h3 id="currentLocation"></h3>
                                        <ul class="space">
                                            <li id="cityTemp"></li>
                                            <li id="cityWind"></li>
                                            <li id="cityHumid"></li>
                                            <li id="cityUvi"></li>
                                        </ul>
                                    </div>
                            </div>
                                    <div>
                                        <h3>5-day Forecast:</h3>
                                        <div class="row-justify-right ">
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastOneDate"></li>
                                                    <li id="forecastOneIcon"></li>
                                                    <li id="forecastOneTemp"></li>
                                                    <li id="forecastOneWind"></li>
                                                    <li id="forecastOneHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastTwoDate"></li>
                                                    <li id="forecastTwoIcon"></li>
                                                    <li id="forecastTwoTemp"></li>
                                                    <li id="forecastTwoWind"></li>
                                                    <li id="forecastTwoHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastThreeDate"></li>
                                                    <li id="forecastThreeIcon"></li>
                                                    <li id="forecastThreeTemp"></li>
                                                    <li id="forecastThreeWind"></li>
                                                    <li id="forecastThreeHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastFourDate"></li>
                                                    <li id="forecastFourIcon"></li>
                                                    <li id="forecastFourTemp"></li>
                                                    <li id="forecastFourWind"></li>
                                                    <li id="forecastFourHumid"></li>
                                                </ul>
                                            </div>
                                            <div class="col-2">
                                                <ul class="box forecast-box">
                                                    <li id="forecastFiveDate"></li>
                                                    <li id="forecastFiveIcon"></li>
                                                    <li id="forecastFiveTemp"></li>
                                                    <li id="forecastFiveWind"></li>
                                                    <li id="forecastFiveHumid"></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="assets/js/script.js"></script>
                </body>
                
</html>
